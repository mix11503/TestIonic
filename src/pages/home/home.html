<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Love Calulator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="name1" placeholder="name1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="name2" placeholder="name2"></ion-input>
    </ion-item>
  </ion-list>

  <ion-card text-center>
  <ion-card-header>
    {{ name1 || '???' }}
    <ion-icon name="heart-outline" color="danger"></ion-icon>
    {{ name2 || '???' }}
  </ion-card-header>
  <ion-card-content class="score">
    {{score}}%
  </ion-card-content>
</ion-card>

<button ion-button block (click)="showAlert()">Click It!</button>

</ion-content>
